<!DOCTYPE html>
<html>
<head>
	<title>Anzeige im Videocall</title>
	<meta charset="utf-8">
	<link href="index.css" rel="stylesheet" />
	<script src="index.js"></script>
</head>
<body>
	<div id="content">
		<table>
			<tr>
				<th>
					<h1>Mikrofon</h1>
				</th>
				<th>
					<h1>Kamera</h1>
				</th>
				<th>
					<h1>Lautsprecher</h1>
				</th>
			</tr>
			<tr>
				<td>
					<h2 id="micValue"></h2>
				</td>
				<td>
					<h2 id="camValue"></h2>
				</td>
				<td>
					<h2 id="speakerValue"></h2>
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" id="allowMic" value="Erlauben" onclick="allowMic()">
					<input type="button" id="refuseMic" value="Deaktivieren" onclick="refuseMic()">
				</td>
				<td>
					<input type="button" id="refuseCam" value="Deaktivieren" onclick="refuseCam()">
					<div type="text" id="warning">Sind Sie sich sicher? Die Verbindung wird getrennt!</div>
					<input type="button" id="confirm" style="white-space: pre-line" value="Ja, deaktivieren" onclick="confirm()">
				</td>
				<td>
					<input type="button" id="allowSpeaker" value="Aktivieren" onclick="allowSpeaker()">
					<input type="button" id="muteSpeaker" value="Stummschalten" onclick="muteSpeaker()">
				</td>
			</tr>
		</table>
		<!-- <h3>From Sidebar:</h3>
		<div id="log"></div> -->
	</div>
</body>
</html>
