<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Standby Bildschirm</title>
	<link href="index.css" rel="stylesheet" />
	<script src="index.js"></script>
</head>
<body>
	<div id="root">
		<h1 id="title">Telefapsler</h1>
		<h2>Netzwerk</h2>
		<table class="data">
			<tr>
				<td class="first">SSID</td>
				<td id="wifi_ssid" class="first"></td>
			</tr>
			<tr>
				<td>IP</td>
				<td id="wifi_ip"></td>
			</tr>
		</table>
		<br>
		<h2>Basis</h2>
		<table id="base">
			<tr>
				<td class="first">Teleskopstange</td>
				<td class="first">
					<input type="button" value="Auf" onclick="DRDoubleSDK.sendCommand('base.pole.stand')">
					<input type="button" value="Ab" onclick="DRDoubleSDK.sendCommand('base.pole.sit')">
					<input type="button" value="Stop" onclick="DRDoubleSDK.sendCommand('base.pole.stop')">
				</td>
			</tr>
			<tr>
				<td>Standfu√ü</td>
				<td>
					<input type="button" value="Einfahren" onclick="DRDoubleSDK.sendCommand('base.kickstand.retract')">
					<input type="button" value="Ausfahren" onclick="DRDoubleSDK.sendCommand('base.kickstand.deploy')">
				</td>
			</tr>
			<tr>
				<td>Batterie</td>
				<td id="battery_value"></td>
			</tr>
			<tr>
				<td>Ladestatus</td>
				<td id="charging">
					<div id="chargingDiv"></div>
				</td>
			</tr>
			<tr>
				<td>Mikrofon</td>
				<td id="mic_value"></td>
			</tr>
			<tr>
				<td>Kamera</td>
				<td id="cam_value"></td>
			</tr>
		</table>
	</div>
</body>
</html>
